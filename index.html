<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 80%; height: 300px; border: solid 1px; margin: auto; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 class="result">0</h1>

        <div>
            <button id="decres" style="width: 200px; height: 40px; background-color: red; color: aliceblue; font-weight: 800; font-size: 25px;" id="decres">-</button>
            <button id="reset" style="width: 200px; height: 40px; background-color: white; color: black; font-weight: 800; font-size: 25px;" id="reset">Reset</button>
            <button id="incres" style="width: 200px; height: 40px; background-color: green; color: aliceblue; font-weight: 800; font-size: 25px;" id="incres">+</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    <script src="./Redux/reducer.js" type="module"></script>
</body>
</html>
